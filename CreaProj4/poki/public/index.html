<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="javascripts/app.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <meta charset="utf-8">
  <title>Node api tutorial</title>
</head>
<body>

  <div id='app' ng-app='app' ng-controller='mainCtrl'>

    <input type="submit" value="I'm a man" ng-model="man" ng-click="man = true">
    <input type="submit" value="I'm a woman" ng-model="woman" ng-click="woman = true">

    <div ng-if='gender' class='list activities'>
       <li ng-repeat='a in activity' class='activity'>
         <h1>{{ a.type }}</h1>
         <p>{{ a.name }}</p>
       </li>
    </div>
<!--
    <div ng-if='!pokemon.length' class='no-pokemon center stretch'>
      <h1 class='h1'>
        Set up your endpoint at `/pokemon` to get this view working
      </h1>
    </div>
-->
    <ul ng-if='man' class='list center stretch'>
      <li ng-repeat='p in pokemon' class='pokemon'>
        <h1>{{ p.name }}</h1>
        <img class='avatar' ng-src="{{p.avatarUrl}}" />
      </li>
    </ul>

    <ul ng-if='woman' class='list center stretch'>
      <li ng-repeat='p in pokemon' class='pokemon'>
        <h1>{{ p.name }}</h1>
        <img class='avatar' ng-src="{{p.avatarUrl}}" />
      </li>
    </ul>

  </div>

  Url: <input type="url" ng-model="Url" value=""><br>

</form>
-->

</body>
</html>
